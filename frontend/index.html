<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>better-bookmarks</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/css/tether.min.css" rel="stylesheet">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/app.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">

            <div id="app">

                <ul>
                    <li class="user" v-for="user in users" transition>
                        <span>{{user.name}} - {{user.email}}</span>
                        <button v-on:click="removeUser(user)">X</button>
                    </li>
                </ul>

                <form id="form" v-on:submit.prevent="addUser">
                    <input v-model="newUser.name">
                    <input v-model="newUser.email">
                    <input type="submit" value="Add User">
                </form>

                <ul class="errors">
                    <li v-show="!validation.name">Name cannot be empty.</li>
                    <li v-show="!validation.email">Please provide a valid email address.</li>
                </ul>

            </div> <!-- /app -->

        </div> <!-- /container -->

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.js"></script>
        
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
